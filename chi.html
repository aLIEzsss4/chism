<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>洛天依《千年食谱颂》</title>
  <meta name="description" content="hey boy挑什么，看见什么吃什么" />
  <link ref="./index.css">
  <link rel="stylesheet" href="animate.min.css">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
</head>

<style type="text/css">
  * {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
    SimSun, sans-serif;
  }


  .loadingImg {

    width: 100%;
    height: 100%;
    position: fixed;
    /* background-image: url('./images/loading.jpg') ;
    background-repeat: no-repeat;
    background-size: cover; */
  }

  .loadingTxt {

    width: 100%;
    font-size: 6rem;
    position: fixed;
    top: 8rem;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;



  }

  .loadingP {
    background: linear-gradient(to right, #3f3f42, #5c5368);
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-stroke: 1px red;
  }

  .loadingP2 {
    top: 10rem;
    right: 0;
    background: linear-gradient(to right, red, blue);
    -webkit-background-clip: text;
    color: transparent;
  }

  .singer {
    position: fixed;
    top: 1rem;
    right: 8%;
    font-size: 2rem;
    color: #000;
    white-space: nowrap;
  }

  .btn-music {
    width: 2rem;
    height: 2rem;
    background-color: transparent;
    position: fixed;
    top: 1.5rem;
    right: 1.5rem;
    z-index: 999;
    border: 0.125rem solid #fff;
    /* border-radius: 50%; */
    padding: 0;
    animation: btnMusicAni 3s infinite linear;
    background-color: #ccc;
    i {
      width: 2rem;
      height: 2rem;
      text-align: center;
      line-height: 2rem;
      color: #fff;
      font-size: 1rem;
      position: absolute;
      top: -0.125rem;
      left: -0.125rem;
    }
  }

  .btn-music.paused {
    opacity: 0.4;
    animation: none;
  }

  @keyframes btnMusicAni {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  #btn {
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%);
    width: 30rem;
    height: 5rem;
    line-height: 5rem;
    font-size: 3rem;
    border: 1px solid #ffd70d;
    border-radius: 50px;
    text-align: center;
    color: #ffd70d;
    cursor: pointer;
    user-select: none;
    z-index: 99999;
    background-color: #fff;
  }

  #view {
    position: fixed;
    left: 50%;
    top: 70%;
    transform: translate(-50%);
    font-size: 2rem;
    color: #000;
    white-space: nowrap;
  }

  #stop {
    position: fixed;
    left: 50%;
    top: 85%;
    transform: translate(-50%);
    font-size: 2rem;
    color: #000;
    white-space: nowrap;
  }

  .eat {
    position: fixed;
    font-size: 40px;
    white-space: nowrap;
    transition: all 0.3s;
  }
</style>

<body>
  <div id="loading" style="">
    <img class="loadingImg" src="./images/loading.jpg" />

    <div class="loadingTxt">
      <p class="animated infinite bounce loadingP">千年食谱颂</p>
      <p class="animated infinite bounce loadingP">今天吃什么呢？</p>
    </div>
  </div>
  <div id="box" style="display: none">
    <div id="btn">吃什么呢吃什么呢</div>
    <div id="view"></div>
    <div id="stop">去网易云音乐听《千年食谱颂》</div>
    <audio id="bgMusic">
      <source src="./bgm.mp3" type="audio/mpeg">
    </audio>


    <button class="btn-music">
      <i class="icon-note"></i>
    </button>
    <div class="singer">
      <span>洛天依《千年食谱颂》</span>
    </div>
  </div>
</body>
<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

<script type="text/javascript">
  $(document).ready(function () {
    // $('#box').hide()



    var isClick = true;
    var dataList = []
    var isPlayMusic = false;


    // $('#txtOne').addClass('bounce')
    // $('#txtTwo').addClass('animated bounceOutRight')

    // let [isClick, isPlayMusic, dataList] = [true, false, []]
    $('#loading').click(function () {
      $('#box').show()
      $('#stop').hide()
      $('#loading').hide()
      $('#bgMusic')[0].play()
      isPlayMusic = true
    })
    $('.btn-music').click(function () {
      if (isPlayMusic) {
        $('#bgMusic')[0].pause()
        isPlayMusic = false
        $('.btn-music').addClass('paused');
      } else {
        $('#bgMusic')[0].play()
        isPlayMusic = true
        $('.btn-music').removeClass('paused');
      }
    })

    function chekingData() {
      if (dataList.length == 0) {
        dataList = ["小笼包", "叉烧包", "奶黄芝麻豆沙包", "大肉包", "菜包", "灌汤包", "北京烤鸭", "麻婆豆腐", "蒜泥白肉", "担担面", "酸辣粉", "炸酱面", "兰州拉面", "鄱阳湖闸蟹", "海南文昌鸡", "烤乳猪", "东坡肉", "拔丝土豆", "云吞面", "麻辣烫", "羊肉串", "蟹壳黄", "烧卖糯米鸡", "爆劲牛肉丸", "油炸糕", "酱排骨", "黄金扬州炒饭", "驴肉火烧", "江米扣肉", "糖醋里脊", "老虎爪", "驴打滚臭豆腐", "四喜丸子", "鸭血粉丝汤", "过桥米线", "烩面", "煎饼果子", "番茄炒蛋", "云吞面", "麻辣烫", "羊肉串", "蟹壳黄", "凉糕", "热干面", "猪肉炖粉条", "回锅肉炖酸菜", "兰州烧饼"]
      }
      return dataList
    }
    $('#btn').click(function () {
      // console.log(dataList.length==0)
      chekingData()
      if (isClick) {
        time = setInterval(function () {
          var random = Math.floor(Math.random() * dataList.length)
          var rc = Math.round(Math.random() * 255)
          var rc2 = Math.round(Math.random() * 255)
          var rc3 = Math.round(Math.random() * 255)
          $(`<span class='eat'>${dataList[random]}</span>`).css({
            'top': Math.round(Math.random() * $(document).height()) + 'px',
            'right': Math.round(Math.random() * $(document).width()) + 'px',
            'font-size': Math.round(Math.random() * 60 + 12),
            'color': `rgba(${rc},${rc2},${rc3},${Math.random()})`
          }).appendTo('#box').fadeIn('slow', function () {
            $(this).fadeOut('slow', function () {
              $(this).remove()
            })
          })
          $('#view').html(`${dataList[random]}`)
        }, 20)
        isClick = false
        $('#btn').html('停止')
        $('#stop').hide()
        

      } else {
        clearInterval(time)
        console.log('不能开始')
        $('#btn').html('哎呀，再选一次~')
        $('#stop').show()
        $('#stop').addClass('animated flash')
        isClick = true
      }
    })
  })

</script>

</html>
